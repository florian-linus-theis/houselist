<!DOCTYPE html>
<html>
<head>
  <title>404 | Sorry, something went wrong!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background: linear-gradient(90deg, hsla(234, 100%, 66%, 1) 0%, hsla(231, 96%, 73%, 1) 100%);
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .error-message {
    color:#FDFDFD;
    font-size: 15px;
    margin: 250px 20px 0 20px;
  }

  a {
    color:#FDFDFD;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="error-message">
    <img src="https://static.vecteezy.com/system/resources/previews/013/743/806/original/sad-face-emoji-png.png" alt="404 error" style="width:100px;height:100px;">
    <h1>The page you were looking for doesn't exist!</h1>
    <a href="/flats">Go back home</a>
  </div>
</body>
</html>
